<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Himu_Portfolio</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Extra styles for full-screen + centering -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #222;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      #unity-canvas {
        max-width: 100%;
        max-height: 100%;
        outline: none;
        display: block;
      }

      #unity-footer {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        pointer-events: none;
      }

      #unity-footer > * {
        pointer-events: auto;
      }

      #unity-loading-bar {
        position: absolute;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Himu_Portfolio</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Banner for warnings/errors
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') {
          div.style = 'background: red; padding: 10px;';
        } else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Webgl.loader.js";
      var config = {
        dataUrl: buildUrl + "/Webgl.data.unityweb",
        frameworkUrl: buildUrl + "/Webgl.framework.js.unityweb",
        codeUrl: buildUrl + "/Webgl.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Himu_Portfolio",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // Internal target resolution (Unity macros) - set to 1020x1080 in Player Settings
      const TARGET_WIDTH  = 1920;
      const TARGET_HEIGHT = 1080;
      const TARGET_ASPECT = TARGET_WIDTH / TARGET_HEIGHT;

      // Dynamic scaling while keeping aspect ratio
      function resizeCanvas() {
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var windowAspect = windowWidth / windowHeight;

        var newWidth, newHeight;

        if (windowAspect > TARGET_ASPECT) {
          // Window is wider than game: limit by height
          newHeight = windowHeight;
          newWidth = newHeight * TARGET_ASPECT;
        } else {
          // Window is taller/narrower: limit by width
          newWidth = windowWidth;
          newHeight = newWidth / TARGET_ASPECT;
        }

        canvas.style.width = newWidth + "px";
        canvas.style.height = newHeight + "px";
      }

      // Mobile vs Desktop handling
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile: fill the browser area
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

      } else {
        // Desktop
        container.className = "unity-desktop";
      }

      // Set logical render size for Unity
      canvas.width = TARGET_WIDTH;
      canvas.height = TARGET_HEIGHT;

      // Initial resize + on-window resize
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);


      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
